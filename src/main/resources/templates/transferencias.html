<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <!--se pueden agregar botones-->
                </div>
            </div>
        </section>

        <section id="transferencias">
            <div class="container">
                <div class="row">
                    
                        <div class="card">
                            <div class="card-header">
                                <h4>Realizar Transferencia</h4>
                            </div>
                           
                            <form method="POST" th:action="@{/realizarTransferencia}">
                                <div class="mb-3">
                                    <select  name="cuentaOrigen"
                                    id="cuentaOrigen" required>
                                    <option disabled="disabled" selected="selected" value="">Selecciona
                                       la cuenta origen</option>
                                    <option th:each="item : ${lista}" th:value="${item.cuentaId}"
                                       th:text="${item.cuentaId}"></option>
                                       
                                 </select>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Cuenta Destino</label>
                                  <input type="number" class="form-control" id="cuentaDestino" name="cuentaDestino" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Cantidad</label>
                                    <input type="number" step="0.01" min="0" class="form-control" id="cantidad" name="cantidad" required>
                                  </div>
                                <button type="submit" class="btn btn-primary">Aceptar</button>
                              </form>



                           

                        </div>

                        <div th:if="${confirmacion==1}" class="col text-center" id="exito">
                            <h3>
                               La transferencia se realiz√≥ exitosamente.
                                <h3>
                        </div>

                        <div th:if="${confirmacion==2}" class="col text-center" id="cancelada">
                            <h3>
                               La transferencia no se pudo realizar, verifique los datos.
                                <h3>
                        </div>
                      
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
